<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
            <!--header-->
        <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="header">To-Do List (Backbone JS Edition) üìù</h1>
                        <hr>
                    </div>
                </div>
            </div>
            <!-- content-->
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="input-view text-center">
                                <form>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                            <input class="text-center" type="text" id="list-input" placeholder="Eg. Go pick up cash from the ATM">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button class="btn btn-primary" type="submit" id="add-button">Add to List</button>
                                            <button class="btn btn-danger" type="submit" id="clear-button">Clear</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="list-view">
                            <ul class="main-list">
                            </ul>
                        </div>
                    </div> 
                </div>
            </div>
        
        <script type="text/template" id="to-do-item">
            <div class="list-text">
                <div class="text-part">
                        <p class="list-comp" id="item-name"><%= name %></p>
                        <p class="list-comp" id="timestamp"><%= timestamp.toLocaleString() %></p>
                </div>
                <i class="fa fa-minus text-part delete-button"></i>
            </div>
        </script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>   
        <script type="text/javascript" src="js/app.js"></script>   

    </body>
</html>
